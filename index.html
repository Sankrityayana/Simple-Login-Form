<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">üîê</div>
                <h1 class="title" id="formTitle">Welcome Back!</h1>
                <p class="subtitle" id="formSubtitle">Please login to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group name-field" style="display: none;">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="name" name="name" placeholder="Enter your full name">
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon" id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group confirm-password-field" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" minlength="6">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <span class="eye-icon" id="eyeIconConfirm">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-options">

                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <span class="social-icon">üåê</span>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <span class="social-icon">üìò</span>
                        <span>Continue with Facebook</span>
                    </button>
                </div>

                <div class="signup-link" id="toggleFormText">
                    Don't have an account? <a href="#" id="toggleFormLink">Sign Up</a>
                </div>
            </form>

            <div id="successMessage" class="success-message hidden">
                <div class="success-icon">‚úÖ</div>
                <h3 id="successTitle">Login Successful!</h3>
                <p id="successText">Redirecting to dashboard...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
